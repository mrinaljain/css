<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Water Loader</title>
	<style>
		body{
			background-color: #000000;
		}
		.loader{
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50% , -50%);
		}
		.loader h1{
			font-size: 10em;
			color: #e2e2e2;
			background-image: url('http://backgroundlabs.com/wp-content/uploads/2013/06/seamless-pattern-with-fish.png');
			font-family: arial;
			-webkit-background-clip : text;
			background-repeat: repeat-x;
		}
	</style>
</head>
<body>
	<div class="loader">
		<div class="text">
			<h1>WATER</h1>
		</div>
	</div>
</body>
</html>
